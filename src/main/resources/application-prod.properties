# Production configuration

# Server configuration
server.port=${PORT:8080}

# Convex Hull Algorithm configuration
convexhull.algorithm.default=GRAHAM_SCAN

# Logging configuration
logging.level.me.arhan.aidemo=INFO
logging.level.org.springframework=INFO

# H2 Database Configuration (for production, consider using a more robust database like PostgreSQL)
spring.datasource.url=jdbc:h2:file:./data/convexhull;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Enable schema initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Disable H2 Console in production
spring.h2.console.enabled=false

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method